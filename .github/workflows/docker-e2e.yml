name: Docker E2E Tests

on:
  pull_request:
    branches: [main, dev]
    paths:
      - 'Dockerfile'
      - 'AutoGLM_GUI/**'
      - 'tests/integration/**'
      - 'pyproject.toml'
      - '.github/workflows/docker-e2e.yml'
  push:
    branches: [main, dev]
    paths:
      - 'Dockerfile'
      - 'AutoGLM_GUI/**'
      - 'tests/integration/**'
  workflow_dispatch:

jobs:
  docker-e2e:
    name: Docker E2E with Remote Device Mock
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv sync --dev --frozen

      - name: Run Docker E2E tests
        run: |
          uv run pytest tests/integration/test_docker_e2e.py -v -s

      - name: Generate test summary
        if: always()
        run: |
          echo "## Docker E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ Docker E2E tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Docker E2E tests failed. Check the logs above." >> $GITHUB_STEP_SUMMARY
          fi
